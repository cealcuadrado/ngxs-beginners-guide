<div class="row my-4">
  <div class="col-12 col-md-3">
    <h5>Add new user to State</h5>

    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      <div class="form-group mb-2">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" formControlName="id" />
      </div>
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" />
      </div>
      <div class="form-group mb-2">
        <label for="id">Username</label>
        <input type="text" class="form-control" id="username" name="username" formControlName="username" />
      </div>
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" />
      </div>
      <div class="form-group mb-2">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" formControlName="phone" />
      </div>
       <div class="form-group mb-4">
         <label for="website">Website</label>
         <input type="text" class="form-control" id="website" name="website" formControlName="website" />
       </div>
       <div class="form-group">
         <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add User
          </button>
         </div>
       </div>
    </form>
  </div>
  <div class="col-12 col-md-9">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Website</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userInfo; index as i">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" title="Edit" (click)="updateUser(user.id, i)">
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="btn btn-danger" title="Delete" (click)="deleteUser(user.id)">
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
